<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <h1>BMI Calculator</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Calculate</button>
    </form>

    {% if bmi %}
        <h2>Your BMI: {{ bmi|floatformat:2 }}</h2>
        <h3>Recommended Calorie Deficit: {{ calorie_deficit|floatformat:2 }} calories</h3>
        <h3>Recommended Calorie Surplus: {{ calorie_surplus|floatformat:2 }} calories</h3>
    {% endif %}
</body>
</html>
