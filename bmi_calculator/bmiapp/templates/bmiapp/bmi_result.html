<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-success text-white text-center">
                        <h2>Calculation Results</h2>
                    </div>
                    <div class="card-body">
                        <p class="fs-5">Your BMI: <strong>{{ bmi }}</strong></p>
                        <p class="fs-5">BMI Status: <strong>{{ bmi_status }}</strong></p>
                        <p class="fs-5">
                            You need to burn approximately <strong>{{ calories_to_burn }}</strong> calories per week
                            to reach your goal weight of <strong>{{ goal_weight }} kg</strong> in 
                            <strong>{{ estimated_weeks }} weeks</strong>.
                        </p>
                        <div class="d-grid">
                            <a href="{% url 'bmi_calculator' %}" class="btn btn-secondary">Back to Calculator</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
